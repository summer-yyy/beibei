<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<script src="../js/libs/jquery.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="../css/base.css">
		<link rel="stylesheet" href="../css/common.css"/>
		<link rel="stylesheet" href="../css/login.css">
	
	</head>
	<body>
		<!--header-->
		<div class="header-img">
			<img class="left-img" src="../img/main_logo5.png" />
			<img class="right-img" src="../img/slogan2.png"  />
		</div>
		<!--login-->
		<div id="login" class="clear">
			<img src="../img/09751803412737_500x354.png">
			<div class="login-main">
				<div class="login-title">
					<span> 已有账号？<a href="*">直接登录</a></span>
					新用户注册	
				</div>
				<div class="input-box clear">
					<span class="input-user"></span><input type="text" placeholder="您的手机号"  />
				</div>
				<div class="check-ipt clear">
					<div class="check-ipt-l clear">
						<span class="input-check"></span>
						<input type="text" placeholder="请输入右侧验证码 " />
					</div>
					<div class="checkCode">1234</div>
				</div>
				<div class="msg-ipt clear">
					<div class="msg-ipt-l clear">
						<span class="input-msg"></span>
						<input type="text" placeholder="短信校验码 " />
					</div>
					<a href="##">获取校验码</a>
				</div>
				<div class="input-box clear">
					<span class="input-lock"></span><input type="password" placeholder="密码"  />
				</div>
				<div class="tip">
					注册即接受<a href="*">《贝贝使用协议》</a> 和
					<a href="*">《社区使用协议》</a>
				</div>
				<div class="btn-login">
					<a href="*">注&nbsp;&nbsp;册</a>
				</div>
				<div class="fast-login">
					<span>快捷登录方式：</span>
					<a class="qq" href="##"></a>
					<a class="tb" href="##"></a>
					<a class="wx" href="##"></a>
				</div>
			</div>
		</div>
		
		<!--footer-->
		<div id="footer">
		
		</div>
		
	</body>
	<script src="../js/common.js"></script>
	<script>
		addHtml("common/footer.html","#footer");
	</script>
</html>
