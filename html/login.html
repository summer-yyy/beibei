<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<script src="../js/libs/jquery.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="../css/base.css">
		<link rel="stylesheet" href="../css/common.css"/>
		<link rel="stylesheet" href="../css/login.css">
		
		
	</head>
	<body>
		<!--header-->
		<div class="header-img">
			<img class="left-img" src="../img/main_logo5.png" />
			<img class="right-img" src="../img/slogan2.png"  />
		</div>
		<!--login-->
		<div id="login" class="clear">
			<img src="../img/09751803412737_500x354.png">
			<div class="login-main">
				<div class="login-title">
					<span> 还没账号？<a href="*">立即注册</a></span>
					登录贝贝
				</div>
				<div class="input-box clear">
					<span class="input-user"></span><input type="text" placeholder="您的手机号 / 邮箱"  />
				</div>
				<div class="input-box clear">
					<span class="input-lock"></span><input type="password" placeholder="密码"  />
				</div>
				<div class="check-box">
					<input type="checkbox" name="" id="" value="自动登录" checked="checked" />自动登录
					<a href="*">忘记密码</a>
				</div>
				<div class="btn-login">
					<a href="*">登&nbsp;&nbsp;录</a>
				</div>
				<div class="fast-login">
					<span>快捷登录方式：</span>
					<a class="qq" href="##"></a>
					<a class="tb" href="##"></a>
					<a class="wx" href="##"></a>
				</div>
			</div>
		</div>
		
		<!--footer-->
		<div id="footer">
			<!--Ajax动态加载footer-->
		</div>
		
	</body>
	<script src="../js/common.js"></script>
	<script>
		addHtml("common/footer.html","#footer");
	</script>
</html>
