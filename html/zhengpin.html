	<script>
		addHtml("common/header.html","#header");

		$(".nav-bar ul li").click(function(){
			$(this).css("background","url(../img/zhengpin/navbar5.png) no-repeat 0 center");
			var index = $(this).index();
			$(this).css("background-position-x",-index*208+"px").siblings().css("background","none");
			$(window).scrollTop($(".block").eq(index).offset().top-110)
		});
		
		$(window).scroll(function(){
			var height =$(window).scrollTop();
			if(height<$(".block").eq(0).offset().top-110){
				$(".nav-bar").hide();
			}
			$(".block").each(function(){
				if(height >=$(this).offset().top-110){
					$(".nav-bar").show();
					$(".nav-bar ul li").css("background","url(../img/zhengpin/navbar5.png) no-repeat 0 center");
					var index = $(this).index(".block");
			$(".nav-bar ul li").eq(index).css("background-position-x",-index*208+"px").siblings().css("background","none");
				}				
			});	
		});
</script>
