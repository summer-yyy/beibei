<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>我的购物车</title>
	<link rel="stylesheet" type="text/css" href="../css/shoppingCar.css"/>
</head>
<body>
	<div id="container">
		<div class="title">
			我的购物车
		</div>
		<div class="main-table">
			<table>
				<thead>
                    <tr>
                        <th class="cart-th-check">
                            <input type="checkbox" checked="checked" class="J_checkAll"> 全选
                        </th>
                        <th class="cart-th-item-info">商品</th>
                        <th class="cart-th-item-sku">商品信息</th>
                        <th class="cart-th-item-price">单价(元)</th>
                        <th class="cart-th-number">数量</th>
                        <th class="cart-th-subtotal">小计(元)</th>
                        <th class="cart-th-ops">操作</th>
                    </tr>
                </thead>
			</table>
			
		</div>
	</div>
</body>
</html>
